<!DOCTYPE html>
<html>
<head>
  <title>NYC Companies</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <h1>NYC Companies</h1>

  <div class="controls">
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search companies...">
    </div>

    <div class="sort-container">
      <label for="sort-select">Sort:</label>
      <select id="sort-select">
        <option value="az">A to Z</option>
        <option value="za">Z to A</option>
      </select>
    </div>

    <div class="filter-container">
      <h3>Filter by Industry:</h3>
      <!-- Clears all filters (sets them all to checked) -->
      <button id="clear-filters">Clear Filters</button>
      <div id="industry-filters" class="industry-filters">
        <!-- Industry checkboxes will appear here dynamically -->
      </div>
    </div>
  </div>

  <!-- Where the company list will display -->
  <div id="company-list"></div>

  <!-- Link to your main JS -->
  <script src="assets/js/app.js"></script>
</body>
</html>
